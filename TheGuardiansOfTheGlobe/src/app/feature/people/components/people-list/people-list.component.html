<div class="father">
    <div class="son card-header mat-elevation-z8 ">
        <span class="titulos">Filtro b√∫squeda</span>

        <form [formGroup]="form" class="form p-4 pb-0 ">

            <div>
                <mat-form-field class="camposForm">
                    <mat-label>Nombre</mat-label>
                    <input matInput 
                    [autocomplete]="'off'" 
                    formControlName="nombre"
                    (keyup.enter)="buscarPorNombre()">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="camposForm">
                    <mat-label>Edad</mat-label>
                    <input matInput 
                    [autocomplete]="'off'" 
                    formControlName="edad"
                    (keyup.enter)="buscarPorEdad()">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="camposForm">
                    <mat-label>Rango</mat-label>
                    <input matInput 
                    [autocomplete]="'off'" 
                    formControlName="rango"
                    (keyup.enter)="buscarPorRango()">
                </mat-form-field>
            </div>

            <div class="pt-0 pb-4">
                <button mat-stroked-button class="bg-primary px-10 mr-2" (click)="resetForm()" type="button">
                    <mat-icon matSuffix class="text-white">close</mat-icon>
                    <mat-label class="text-white">limpiar</mat-label>
                </button>
            </div>
        </form>
    </div>
    <div class="son mt-5 mat-elevation-z8">
        <div
            class="items-center card-header ">
            <span class="titulos">Lista de personas</span>
            <div class="flex items-center p-2">
                <button mat-stroked-button class="bg-primary" type="button" (click)="openDialog()">
                    <mat-label class="text-white">Crear Persona</mat-label>
                    <mat-icon matSuffix class="text-white">add</mat-icon>
                </button>
                <button mat-stroked-button class="bg-hero" type="button" (click)="anyKindDialog('Heroe', 'bg-hero')">
                    <mat-label class="text-white">Crear Heroe</mat-label>
                    <mat-icon matSuffix class="text-white">add</mat-icon>
                </button>
                <button mat-stroked-button class="bg-villain" type="button" (click)="anyKindDialog('Villano', 'bg-villain')">
                    <mat-label class="text-white">Crear Villano</mat-label>
                    <mat-icon matSuffix class="text-white">add</mat-icon>
                </button>
                <button mat-stroked-button class="bg-sponsor" type="button" (click)="anyKindDialog('Patrocinador', 'bg-sponsor')">
                    <mat-label class="text-white">Crear patrocinador</mat-label>
                    <mat-icon matSuffix class="text-white">add</mat-icon>
                </button>
            </div>
        </div>

        <mat-table [dataSource]="dataSource" class="w-full" >

            <ng-container matColumnDef="Id" >
                <mat-header-cell *matHeaderCellDef class="min-w-40" color = 'green'>
                    <div class="w-full px-2 text-principal-900">Id Persona</div>
                </mat-header-cell>
                <mat-cell *matCellDef="let persona" class="min-w-40">
                    <span class="w-full px-2 text-center">{{persona.id}}</span>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <mat-header-cell *matHeaderCellDef class="min-w-40">
                    <div class="w-full px-2 text-principal-900">Nombre</div>
                </mat-header-cell>
                <mat-cell *matCellDef="let persona" class="min-w-40">
                    <span class="w-full px-2 text-center">{{persona.name}}</span>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Edad">
                <mat-header-cell *matHeaderCellDef class="min-w-40">
                    <div class="w-full px-2 text-principal-900">Edad</div>
                </mat-header-cell>
                <mat-cell *matCellDef="let persona" class="min-w-40">
                    <span class="w-full px-2 text-center">{{persona.age}}</span>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Rango De Edad">
                <mat-header-cell *matHeaderCellDef class="min-w-40">
                    <div class="w-full px-2 text-principal-900">Rango de edad</div>
                </mat-header-cell>
                <mat-cell *matCellDef="let persona" class="min-w-40">
                    <span class="w-full px-2 text-center">{{persona.ageRank}}</span>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Opciones">
                <mat-header-cell *matHeaderCellDef class="min-w-40">
                    <div class="w-full px-2 text-principal-900">Opciones</div>
                </mat-header-cell>
                <mat-cell *matCellDef="let persona" class="min-w-40">
                    <button mat-mini-fab class="bg-primary botonLimpiar text-center" type="button" (click)="openModifyDialog(persona)">
                        <mat-icon matSuffix class="text-white">edit</mat-icon>
                    </button>
                    <button mat-mini-fab class="bg-warning" type="button" (click)="eliminarPersona(persona)">
                        <mat-icon matSuffix class="text-white">delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>

            <mat-row *matRowDef="let item; let even= even; columns:displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
